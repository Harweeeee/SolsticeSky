<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Solstice Sky</title>
        <link rel="stylesheet" href="src/styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
            rel="stylesheet"
        />
        <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    </head>
    <body>
        <div id="mainSection">
            <header>
                <input
                    type="text"
                    placeholder="Enter a city..."
                    id="searchInput"
                />
                <input type="Submit" value="Search" id="searchButton" />
            </header>
            <main>
                <h1>Sydney</h1>
                <p id="timeDay">Loading...</p>
                <div id="tempData">
                    <p id="temperature">Loading...</p>
                    <img
                        id="icon"
                        src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-day.png"
                    />
                    <p id="tempDesc">Loading...</p>
                </div>
                <div id="tempExtra">
                    <p>Wind: <span id="wind-data">Loading...</span></p>
                    <p>Humidity: <span id="humidity-data">Loading...</span></p>
                </div>
                <div id="weather-forecast"></div>
            </main>
            <footer>
                <p>
                    This project was coded by
                    <a href="https://github.com/Harweeeee" target="_blank"
                        >Harleigh Gallant</a
                    >, published on
                    <a
                        href="https://github.com/Harweeeee/SolsticeSky"
                        target="_blank"
                        >GitHUB</a
                    >
                    and hosted on
                    <a href="https://solsticesky.netlify.app/" target="_blank"
                        >Netlify</a
                    >
                </p>
            </footer>
        </div>
        <script src="src/index.js"></script>
    </body>
</html>
